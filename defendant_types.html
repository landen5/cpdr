<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public vs. Private Defendants</title>
    <!-- Include the Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .main-title {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .chart-container {
            width: 70%; /* A bit narrower is better for a simple bar chart */
            height: 70vh; 
            margin: 20px auto; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
        }
        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h2 class="main-title">Public vs. Private Defendants</h2>

    <div class="chart-container">
        <div id="chart"></div>
    </div>

    <!-- This links to our new JavaScript file for the bar chart -->
    <script src="defendant_app.js"></script>

</body>
</html>
