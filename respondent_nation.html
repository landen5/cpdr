<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Property Disputes</title>
    <!-- Include the Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Basic styles for the body to remove default margins */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Style for the main title */
        .main-title {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        
        /* This container will control the chart's size and center it */
        .chart-container {
            width: 90%; /* Use 90% of the page width */
            height: 75vh; /* Use 75% of the viewport's height */
            margin: 20px auto; /* Adds space on top/bottom and centers it horizontally */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
        }
        
        /* Make the plotly chart fill its container */
        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h2 class="main-title">Top 5 Respondent Nations Over Time (1980-Present)</h2>

    <div class="chart-container">
        <div id="chart"></div>
    </div>

    <!-- Your custom script that uses only Plotly -->
    <script src="respondent_app.js"></script>

</body>
</html>
